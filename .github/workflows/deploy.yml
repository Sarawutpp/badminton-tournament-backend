name: Deploy to VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: SSH and deploy
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: 119.59.102.134
          username: sarawut
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            set -e

            # 1) โหลด nvm/ตั้ง PATH
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            
            # 2) ไปยังโฟลเดอร์โปรเจ็กต์แล้วดึงโค้ด
            cd ~/badminton-tournament-backend
            git pull origin main

            # 3) ติดตั้ง dependency
            npm install --only=production

            # 4) ------ START: แก้ไขส่วนนี้ ------
            # ใช้ pm2 reload (หรือ restart) กับชื่อ process ที่ถูกต้อง
            # เพื่อให้เกิด Zero-downtime deployment
            pm2 reload badtournament-backend || pm2 start server.js --name badtournament-backend
            # ------ END: แก้ไขส่วนนี้ ------
            
            pm2 save
